# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Build docker image and push to docker hub"
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              cp Dockerfile.production Dockerfile
              docker build -t nuchanardy/example-nodejs-circle:latesr .
              docker build -t nuchanardy/example-nodejs-circle:${CIRCLE_SHA1} .
              docker push nuchanardy/example-nodejs-circle
              docker push nuchanardy/example-nodejs-circle:${CIRCLE_SHA1}
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
              cp Dockerfile.staging Dockerfile
              docker build -t nuchanardy/example-nodejs-circle:staging .
              docker push nuchanardy/example-nodejs-circle:staging
            else
              echo "This is ${CIRCLE_BRANCH}"
            fi
      - run: echo Done
  test:
    docker:
      - image: circleci/node:8.11.1-stretch
    steps:
      - checkout
      # run tests!
      - run: npm test
workflows:
  version: 2
  build_test_ship_deploy:
    jobs:
      - test
      - build:
          requires:
            - test
